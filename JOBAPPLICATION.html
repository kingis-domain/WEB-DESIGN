<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>

    <!-- ===== CSS STYLING ===== -->
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Headings */
        h1, h2 {
            text-align: center;
            color: #1e73be; /* Blue accent */
        }

        /* Labels */
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        /* Inputs, textareas and selects */
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Checkbox & radio container */
        .options {
            margin-top: 5px;
        }

        .options input {
            width: auto;
            margin-right: 5px;
        }

        /* Submit button */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #1e73be;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155a96;
        }

        /* Boss contact section */
        .boss-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f7ff;
            border-left: 5px solid #1e73be;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Job Application Form</h1>

    <!-- ===== JOB APPLICATION FORM ===== -->
    <form id="jobForm">

        <!-- Basic Details -->
        <h2>Personal Information</h2>

        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label>Phone Number</label>
        <input type="number" id="phone" placeholder="Enter phone number">

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label>Gender</label>
        <select id="gender">
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <!-- Work Details -->
        <h2>Work Information</h2>

        <label>Skills Equipped</label>
        <div class="options">
            <input type="checkbox" value="Communication"> Communication<br>
            <input type="checkbox" value="Computer Skills"> Computer Skills<br>
            <input type="checkbox" value="Customer Service"> Customer Service<br>
            <input type="checkbox" value="Technical Skills"> Technical Skills
        </div>

        <label>Period of Experience</label>
        <select id="experience">
            <option value="">-- Select Experience --</option>
            <option>Less than 1 year</option>
            <option>1 – 3 years</option>
            <option>3 – 5 years</option>
            <option>Above 5 years</option>
        </select>

        <label>Available to Work?</label>
        <div class="options">
            <input type="radio" name="availability" value="Yes"> Yes
            <input type="radio" name="availability" value="No"> No
        </div>

        <label>Expected Salary Range</label>
        <select id="salary">
            <option value="">-- Select Salary Range --</option>
            <option>Ksh 10,000 – 20,000</option>
            <option>Ksh 20,000 – 40,000</option>
            <option>Ksh 40,000 – 60,000</option>
            <option>Above Ksh 60,000</option>
        </select>

        <label>What do you expect from the company hiring you?</label>
        <textarea rows="4" placeholder="Your expectations"></textarea>

        <label>Briefly describe your work experience</label>
        <textarea rows="4" placeholder="Your work experience"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>

    <!-- ===== BOSS CONTACT DETAILS ===== -->
    <div class="boss-info">
        <h2>Contact Details</h2>
        <p><strong>Boss Name:</strong> Paul Mutembei</p>
        <p><strong>Phone:</strong> 07289807</p>
        <p><strong>Email:</strong> <a href="mailto:paulmutembei@gmail.com">paulmutembei@gmail.com</a></p>
        <p><em>For any queries, contact the details above.</em></p>
    </div>

</div>

<!-- ===== JAVASCRIPT ===== -->
<script>
    // Get the form
    document.getElementById("jobForm").addEventListener("submit", function(event) {

        // Prevent page refresh
        event.preventDefault();

        // Get values
        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let age = document.getElementById("age").value;
        let gender = document.getElementById("gender").value;

        // Basic validation
        if (name === "" || phone === "" || age === "" || gender === "") {
            alert("Please fill in all required personal details.");
            return;
        }

        // If validation passes
        alert("Application submitted successfully");
    });
</script>

</body>
</html>
